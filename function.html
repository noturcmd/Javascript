<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlonePainPeanut</title>
  </head>
  <body>
    <script>
      function jumlahDuaAngka(a, b) {
        return parseInt(a) + parseInt(b);
      }

      var angka1 = prompt("Masukkan angka ke-1 : ");
      var angka2 = prompt("Masukkan angka ke-2 : ");

      var hasil = jumlahDuaAngka(angka1, angka2);

      document.writeln(
        `<h1>Hasil penjumlahan ${angka1} + ${angka2} = ${hasil}</h1>`
      );

      document.writeln("Program berhasil");
    </script>
  </body>
</html>
