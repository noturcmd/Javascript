<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlonePainPeanut</title>
  </head>
  <body>
    <script>
      function jumlahDuaAngka(a, b) {
        return a + b;
      }

      var angka1 = prompt("Masukkan angka ke-1 : ");
      var angka2 = prompt("Masukkan angka ke-2 : ");

      var hasil = jumlahDuaAngka(angka1, angka2);

      document.writeln(`Hasil penjumlahan ${angka1} + ${angak2} = ${hasil}`);
    </script>
  </body>
</html>
