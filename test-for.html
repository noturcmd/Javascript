<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlonePainPeanut</title>
  </head>
  <body>
    <h2>Belajar Looping for</h2>
    <script>
      let a = [];

      for (b = 0; b < 10; b++) {
        a[b] = b + 2 * (5 + b);
        console.log(a);
      }
      document.writeln(a);
    </script>
  </body>
</html>
