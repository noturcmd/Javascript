<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlonePainPeanut</title>
    <style>
        .container > header h1{
            font-family: Arial, Helvetica, sans-serif;
        }

        .container form > input[type="text"]{
            border: 2px solid darkcyan;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="name-user">Name : </label><input type="text" id="name-user">
            <br>
            <ul>
                <li><button type="button" onclick="cekIPK()">Cek IPK</button></li>
                <br>
                <li><button type="button" onclick="cekAddress()">Cek Alamat</button></li>
                <br>
                <li><button type="button" onclick="cekAddress()">Cek Semua</button></li>
            </ul>
            <textarea name="" id="keluaran"></textarea>
        </form>
    </div>
    <script>
        function studentIPK(nameStudent){
            let hitungIPK = 0;
            for(const ipk of nameRealUser[nameStudent]?.IPK){
                hitungIPK += ipk;
            }
            return hitungIPK / nameRealUser[nameStudent]?.IPK.length;
        }

        function cekAddress(){
            const inputNameUsers = document.getElementById('name-user').value;
            if(inputNameUsers === ""){
                document.getElementById("keluaran").innerHTML = `Maaf, Anda belum mengisi data`;
            }else if(!(inputNameUsers in nameRealUser)){
                document.getElementById("keluaran").innerHTML = `Maaf, ${inputNameUsers}, tidak ada dalam data!`
            }else{
                document.getElementById('keluaran').innerHTML = `${nameRealUser[inputNameUsers]?.address}`;
            }
            
        }

        function cekIPK(){
            const inputNameUsers = document.getElementById('name-user').value;
            if(inputNameUsers === ""){
                document.getElementById("keluaran").innerHTML = `Maaf, Anda belum mengisi data`;
            }else if(!(inputNameUsers in nameRealUser)){
                document.getElementById("keluaran").innerHTML = `Maaf, ${inputNameUsers}, tidak ada dalam data!`
            }else{
                document.getElementById('keluaran').innerHTML = `${studentIPK(inputNameUsers)}`;
            }
        }
        const nameRealUser = {
            "Ridwanul Bakhri": {
                fullName: "Ridwanul Bakhri",
                address: "Kost Ungu, Makamhaji, Pabelan",
                IPK: [3.9, 4] 
            },
            RidwanulBakhri: {

            }
        }
    </script>
</body>
</html>
