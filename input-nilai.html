<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlonePainPeanut</title>
    <style>
        .container > header h1{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="name-user">Name : </label><input type="text" id="name-user">
            <button type="button" onclick="cetak()">Cek</button>
            <p id="keluaran"></p>
        </form>
    </div>
    <script>
        function cekIPK(nameStudent){
            let hitungIPK = 0;
            for(const ipk of nameRealUser[nameStudent]?.IPK){
                hitungIPK += ipk;
            }
            return hitungIPK / nameRealUser[nameStudent]?.IPK.length;
        }

        function cetak(){
            const inputNameUsers = document.getElementById('name-user').value;
            document.getElementById("keluaran").innerHTML = `${inputNameUsers}, IPK Anda : ${cekIPK(inputNameUsers)}`;
        }
        const nameRealUser = {
            "Ridwanul Bakhri": {
                fullName: "Ridwanul Bakhri",
                address: "Kost Ungu, Makamhaji, Pabelan",
                IPK: [3.48, 3.60] 
            },
            RidwanulBakhri: {

            }
        }
    </script>
</body>
</html>
